<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         
       
   <main class="container">
        <h1>Job Application Form</h1>

        <div class="success-message" id="successMessage">
            <h2>Application submitted successfully</h2>
            <p>Thank you for your application. We will contact you soon.</p>
        </div>

        <form id="jobForm" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" data-required >
                 <small class="error-message"></small>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" data-required >
                <small class="error-message"></small>
            </div> 
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" data-required>
                <small class="error-message"></small>
            </div>
            <!-- Position -->
            <div class="form-group">
                <label for="position">Select Position</label>
                <select id="position" name="position" data-required>
                    <option value="">Choose position</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="webflow">Webflow Developer</option>
                     <option value="uiux">UI/UX Designer</option>
                </select>
                <small class="error-message"></small>
            </div>
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message..." rows="4"></textarea>
            </div>
            <button type="submit">Apply Now</button>

        </form>
   </main>

  <script src="script.js"></script>
</body>
</html>
